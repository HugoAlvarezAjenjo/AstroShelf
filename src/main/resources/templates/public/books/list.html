<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catálogo de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Catálogo de Libros</h1>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/public/books}" method="get" class="input-group mb-3">
        <input type="text" class="form-control" name="query" th:value="${query}" placeholder="Buscar por título, autor o ISBN">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Categoría</th>
            <th scope="col">ISBN</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Título</td>
            <td th:text="${book.author}">Autor</td>
            <td th:text="${book.category}">Categoría</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td>
                <a class="btn btn-info" th:href="@{/public/books/{id}(id=${book.id})}">Ver Detalles</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="5" class="text-center">No hay libros que coincidan con la búsqueda.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
