<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalles del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${book.title}">Título del Libro</h2>
        </div>
        <div class="card-body">
            <p><strong>Autor:</strong> <span th:text="${book.author}">Autor</span></p>
            <p><strong>Categoría:</strong> <span th:text="${book.category}">Categoría</span></p>
            <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
            <p><strong>Editorial:</strong> <span th:text="${book.publisher}">Editorial</span></p>
            <p><strong>Fecha de Publicación:</strong> <span th:text="${book.publishedDate}">Fecha</span></p>
            <p><strong>Descripción:</strong></p>
            <p th:text="${book.description}">Descripción del libro</p>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/public/books}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
