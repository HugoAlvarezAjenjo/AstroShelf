<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Nuevo Préstamo</h2>
    <form th:action="@{/loans/new}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">Usuario</label>
            <select name="userId" id="userId" class="form-select">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">Usuario</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bookId" class="form-label">Libro</label>
            <select name="bookId" id="bookId" class="form-select">
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}">Libro</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Préstamo</button>
    </form>
</div>
</body>
</html>
