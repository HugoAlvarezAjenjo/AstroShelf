<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Préstamos Activos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Préstamos Activos</h2>
    <div class="mb-3">
        <a th:href="@{/loans/new}" class="btn btn-primary">Nuevo Préstamo</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Fecha de Préstamo</th>
            <th>Fecha de Devolución</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.user.username}">Usuario</td>
            <td th:text="${loan.book.title}">Libro</td>
            <td th:text="${loan.loanDate}">Fecha de Préstamo</td>
            <td th:text="${loan.returnDate}">Fecha de Devolución</td>
            <td>
                <form th:action="@{/loans/return/{id}(id=${loan.id})}" method="post">
                    <button type="submit" class="btn btn-success">Devolver</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
