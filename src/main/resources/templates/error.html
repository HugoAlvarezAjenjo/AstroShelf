<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Error ' + ${status}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card shadow p-4 text-center" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="display-4 text-danger">Oops!</h1>
            <p class="lead">Ha ocurrido un error.</p>

            <!-- Mostrar el código y descripción del error -->
            <p><strong th:text="'Código de error: ' + ${status}"></strong></p>
            <p><strong th:text="'Descripción: ' + ${error}"></strong></p>
            <p th:if="${message}" th:text="'Mensaje: ' + ${message}"></p>

            <!-- Opciones de navegación -->
            <div class="mt-4">
                <a class="btn btn-primary me-2" th:href="@{/}">Volver al Inicio</a>
                <a class="btn btn-secondary" th:href="@{/profile}">Mi Perfil</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
