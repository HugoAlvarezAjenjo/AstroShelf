<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Perfil del Usuario</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="role" th:value="${user.role}" readonly>
                </div>
            </form>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body text-center">
            <h5 class="text-danger">Zona Peligrosa</h5>
            <p class="text-muted">Eliminar tu cuenta es una acción irreversible. Asegúrate de no tener préstamos
                pendientes.</p>
            <form th:action="@{/user/delete}" method="post">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro de eliminar tu cuenta?');">
                    Eliminar Cuenta
                </button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
