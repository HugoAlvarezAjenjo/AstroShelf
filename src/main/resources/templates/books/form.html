<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${book.id != null} ? 'Editar Libro' : 'Agregar Libro'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 th:text="${book.id != null} ? 'Editar Libro' : 'Agregar Libro'"></h1>

    <form th:action="${book.id != null} ? @{/books/edit(id=${book.id})} : @{/books/new}"
          th:object="${book}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Editorial</label>
            <input type="text" id="publisher" th:field="*{publisher}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="publishedDate" class="form-label">Fecha de Publicación</label>
            <input type="date" id="publishedDate" th:field="*{publishedDate}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/books}">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
