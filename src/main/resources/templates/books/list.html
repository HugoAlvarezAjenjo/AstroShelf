<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lista de Libros</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Libros</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/books/new}">Agregar Nuevo Libro</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">ISBN</th>
            <th scope="col" class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Título</td>
            <td th:text="${book.author}">Autor</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td>
                <a class="btn btn-warning" th:href="@{/books/edit/{id}(id=${book.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="5" class="text-center">No hay libros registrados.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
